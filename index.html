<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Play OTP</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />
   
  </head>

  <body onload="main()">
    
    <marquee>Find the activity to do in any Weather</marquee><br><br>

    <div id="form">
    <form style="border: 1px solid black; width: 50%" id="search">
      <fieldset>
        <legend>Search for your Weather-Rec :</legend>
        <label for="city">City:</label><br />
        <input
          type="text"
          id="city"
          name="city"
          title="upper/lowercase letters only"
          placeholder="Enter Text Here"
        /><br /><br />
        <label for="state">State:</label><br />
        <input
          type="text"
          id="state"
          name="state"
          title="upper/lowercase letters only"
          placeholder="Enter Text Here"
        /><br /><br />
        <button class="btn btn-info" id="submit-info" type="submit">Submit</button>
      </fieldset>
    </form>
    </div><br>
    
    <div id="weatherRec" class="card">
      <div id="temp"></div>
      <div id="weather-icon" img src="./icons/unknown.png" style="width:200px"></div>
      <div id="activity"></div>
    </div>

  
  </body>
  <script src="js/index.js"></script>
</html>
