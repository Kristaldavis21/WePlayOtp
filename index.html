<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Play OTP</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body onload="main()">
    <!-- <img src="./images/basketball.jpg" alt=""> -->
    <marquee>Find the activity to go with the Weather</marquee>
    <form id="search">
      <fieldset>
        <legend>Search for your Weather-Rec :</legend>
        <label for="city">City:</label><br />
        <input
          type="text"
          id="city"
          name="city"
          title="upper/lowercase letters only"
          placeholder="Enter Text Here"
        /><br /><br />
        <label for="state">State:</label><br />
        <input
          type="text"
          id="state"
          name="state"
          title="upper/lowercase letters only"
          placeholder="Enter Text Here"
        /><br /><br />
        <button id="submit-info" type="submit">Submit</button>
      </fieldset>
    </form>
    <div id="temp"></div>
    <div class="weather-icon" img src="./icons/unknown.png"></div>
    <div id="activity"></div>


  </body>
  <script src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/58537567b9.js" crossorigin="anonymous"></script>
</html>
